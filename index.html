<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Top Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script <source src="js/script.js" type="text/javascript" defer>></script>
  </head>
  <body>
    <div class="calculator">
     <div class="row">
       <div class="display">
        982342
       </div>
     </div>
     <div class="row">
       <button type="" id="clear">AC</button>
       <button type="" id="divide">/</button>
     </div>
     <div class="row">
       <button type="" class="number">7</button>
       <button type="" class="number">8</button>
       <button type="" class="number">9</button>
       <button type="" id="multiply">x</button>
     </div>
     <div class="row">
       <button type="" class="number">4</button>
       <button type="" class="number">5</button>
       <button type="" class="number">6</button>
       <button type="" id="subtract">-</button> 
     </div>
     <div class="row">
       <button type="" class="number">1</button>
       <button type="" class="number">2</button>
       <button type="" class="number">3</button>
       <button type="" id="add">+</button>
    </div>
    <div class="row">
      <button type="" class="number largerNumber">0</button>
      <button type="" id="decimal">.</button>
      <button type="" id="equals">=</button>
    </div> 
  </body>
</html>
