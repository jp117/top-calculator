<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Top Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script <source src="js/script.js" type="text/javascript" defer>></script>
  </head>
  <body>
    <div class="calculator">
     <div class="row">
      
     </div>
     <div class="row">
       <button type="" id="clear">AC</button>
       <button type="" id="divide">/</button>
     </div>
     <div class="row">
       <button type="" id="7">7</button>
       <button type="" id="8">8</button>
       <button type="" id="9">9</button>
       <button type="" id="multiply">x</button>
     </div>
     <div class="row">
       <button type="" id="4">4</button>
       <button type="" id="5">5</button>
       <button type="" id="6">6</button>
       <button type="" id="subtract">-</button> 
     </div>
     <div class="row">
       <button type="" id="1">1</button>
       <button type="" id="2">2</button>
       <button type="" id="3">3</button>
       <button type="" id="add">+</button>
    </div>
    <div class="row">
      <button type="" id="0">0</button>
      <button type="" id=".">.</button>
      <button type="" id="=">=</button>
    </div> 
  </body>
</html>
